language: java
install: true
matrix:
  include:
  - jdk: oraclejdk8
script: ant test jar
env:
  global:
    secure: 
after_success:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://${GH_TOKEN}@github.com/mitoskalandiel/JokerLibs --tags
- ls -R
- printenv
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - dist/JokerLibs.jar
  on:
    tags: false
    all_branches: true
branches:
  except:
  - "/^*-v[0-9]/"
