language: java
install: true
addons:
  code_climate:
  repo_token: a4f10636fe11cc70f2e038e4df18abe64b17f1f9609a09b86ee2a7c877ef2a36
matrix:
  include:
  - jdk: oraclejdk8
script: ant test jar
env:
  global:
    secure: 
after_success:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://${GH_TOKEN}:x-oauth-basic@github.com/mitoskalandiel/JokerLibs.git --tags
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - dist/JokerLibs.jar
  on:
    tags: false
    all_branches: true
branches:
  except:
  - "/^*-v[0-9]/"
